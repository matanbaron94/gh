{% extends "base.html" %}
{% block content %}
<script src="{{ url_for('static', filename='js/real_time.js') }}"></script>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Real Time</h1>
    </div>
    <div class="col" style="  display:flex; justify-content:flex-end; align-items:center;">

    </div>
  </div>


  <div>
    <br>
  </div>

  <div style=" padding-left:15px;
    padding-right:15px;
    padding-top:15px;
    padding-bottom:15px;
    background-color:#efefef;
    border-radius:10px;
   ">
    <div style="padding-bottom:10px;">
      <i class="bi bi-thermometer-high" style="margin-right: 5px; padding-left: 5px; padding-right: 5px; padding-top: 4px; padding-bottom: 4px; border-radius: 50%; background-color: rgb(255, 255, 255); "></i>
      <span style=" font-weight:600;">Temperature: </span> <span
        id="temperature"></span>
    </div>
    <div style="padding-bottom:10px;">
      <i class="bi bi-droplet-fill" style="margin-right: 5px; padding-left: 5px; padding-right: 5px; padding-top: 4px; padding-bottom: 4px; border-radius: 50%; background-color: rgb(255, 255, 255); "></i>
      <span style=" font-weight:600;">Humidity: </span> <span id="humidity"></span>
    </div>
    <div style="padding-bottom:10px;">
      <i class="bi bi-water" style="margin-right: 5px; padding-left: 5px; padding-right: 5px; padding-top: 4px; padding-bottom: 4px; border-radius: 50%; background-color: rgb(255, 255, 255); "></i>

      <span style=" font-weight:600;">Pressure: </span> <span id="pressure"></span>
    </div>

  </div>



  {% endblock%}
