{% extends "base.html" %}
{% block content %}

<div align="center" class="container" >


    <div class="card" style="width: 18rem;">
        <img src="{{product.main_photo}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}.</p>
        </div>
        <ul align="left"class="list-group list-group-flush">
          <li class="list-group-item"><strong>Part ID:</strong> {{product.part_id}}</li>
          <li class="list-group-item"><strong>Owner:</strong> {{product.owner}}</li>
          <li class="list-group-item"><strong>Status:</strong> {{product.status}}</li>
        </ul>
        <div class="card-body">
            {% if current_user.id == product.user_id %}
            <a href="{{url_for('products.edit_product', id=product.id)}}" class="btn btn-outline-dark">Edit</a>
            <a href="{{url_for('products.remove_product', id=product.id)}}" class="btn btn-outline-danger">Remove</a>
            {% endif %}
            

        </div>
      </div>





</div>

{% endblock%}
